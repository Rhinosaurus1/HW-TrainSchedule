<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Aboard!</title>
	
	<!-- Added link to the css reset file -->
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- Added a link to Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- Added link to the css style file -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
	
<div class="container">

	<br>

	<div class="jumbotron jumbotron-fluid">
	    <h1 class="display-3">Train Time Schedule</h1>
	    <p class="lead">Come on - ride the train</p>
	</div>

	<table class="table table-bordered table-inverse" id="train-table">
	<div class="card-header" id="current-train-header">Current Trains</div>
	  <thead> 
	    <tr>
	      <th>Train Name</th>
	      <th>Destination</th>
	      <th>First Train</th>
	      <th>Frequency (min)</th>
	      <th>Next Arrival</th>
	      <th>Minutes Away</th>
	    </tr>
	  </thead>
	  <tbody id="table-body">
	  </tbody>
	</table>

	<br>

	<div>
	<div class="card-header" id= "new-train-header">Add New Train</div>
	<form class="main-form">
	  <div class="form-group">
	    <label for="train-name">Train Name</label>
	    <input type="name" class="form-control" id="name-input"  placeholder="">
	  </div>
	  <div class="form-group">
	    <label for="destination">Destination</label>
	    <input type="role" class="form-control" id="dest-input" placeholder="">
	  </div>
	  	  <div class="form-group">
	    <label for="first-train-time">First Train Time (HH:MM - military time)</label>
	    <input type="start" class="form-control" id="first-input" placeholder="">
	  </div>
	  	  <div class="form-group">
	    <label for="frequency">Frequency (min)</label>
	    <input type="monthly" class="form-control" id="freq-input" placeholder="">
	  </div>
	  <button type="submit" class="btn btn-warning" id="add-train">Submit</button>
	</form>
	</div>

</div>

<!-- Added link to firebase js library-->
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<!-- Added link to moment js library-->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- Added link to jQuery library-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<!-- Added link to the Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!-- Added link to the javascript file -->
<script type="text/javascript" src="./assets/javascript/javascript.js"></script>

</body>
</html>
